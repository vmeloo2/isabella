<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Foto</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#297B42" id="theme-color">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="017DE57D-D13E-4A17-A797-66C3C4E2BD8C.jpeg" alt="Minha Foto" />

  <script>
    const metaThemeColor = document.querySelector("meta[name=theme-color]");

    window.addEventListener("scroll", () => {
      // calcula quanto rolou (0 no topo atÃ© 1 no fundo)
      const scrollPercent = Math.min(window.scrollY / 150, 1);

      // cores em RGB
      const startColor = [41, 123, 66];   // verde #297B42
      const endColor   = [255, 255, 255]; // branco #FFFFFF

      // faz o "blend" entre verde e branco
      const blended = startColor.map((c, i) => 
        Math.round(c + (endColor[i] - c) * scrollPercent)
      );

      const newColor = `rgb(${blended[0]}, ${blended[1]}, ${blended[2]})`;
      metaThemeColor.setAttribute("content", newColor);
    });
  </script>
</body>
</html>
