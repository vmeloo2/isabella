<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Foto</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#297B42" id="theme-color">
  <style>
    :root {
      --site-bg: #ffffff; /* fundo branco */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--site-bg);
      height: 100%;
      width: 100%;
      overflow: hidden; /* impede rolagem */
    }

    img {
      position: fixed; /* fixa a imagem */
      top: 0;
      left: 0;
      width: 100vw; /* 100% da largura da tela */
      height: 100vh; /* 100% da altura da tela */
      object-fit: contain; /* mantém proporção sem cortar */
      display: block;
    }

    @supports (-webkit-touch-callout: none) {
      img { margin-bottom: -1px; }
    }
  </style>
</head>
<body>
  <img src="017DE57D-D13E-4A17-A797-66C3C4E2BD8C.jpeg" alt="Minha Foto" />

  <script>
    const metaThemeColor = document.querySelector("meta[name=theme-color]");
    window.addEventListener("scroll", () => {
      const scrollPercent = Math.min(window.scrollY / 150, 1);
      const startColor = [41, 123, 66];
      const endColor   = [255, 255, 255];
      const blended = startColor.map((c, i) =>
        Math.round(c + (endColor[i] - c) * scrollPercent)
      );
      const newColor = `rgb(${blended[0]}, ${blended[1]}, ${blended[2]})`;
      metaThemeColor.setAttribute("content", newColor);
    });
  </script>
</body>
</html>
